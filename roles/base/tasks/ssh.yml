- name: Provide config
  ansible.posix.synchronize:
    src: ssh/
    dest: '{{ host_user_home }}/.ssh'
  become: true

- name: Provide private ssh key
  ansible.builtin.copy:
    src: '{{ private_key_path }}'
    dest: '{{ host_user_home }}/.ssh/'
    mode: '0600'

- name: Provide public ssh key
  ansible.builtin.copy:
    src: '{{ public_key_path }}'
    dest: '{{ host_user_home }}/.ssh/'
    mode: '0644'
