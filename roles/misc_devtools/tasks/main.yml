# Miscellaneous devtools which need no configuration

- name: Install misc devtools pacman
  community.general.pacman:
    name:
      - qemu-system-x86
      - qemu-tools
      - apptainer
      - strace
      - gdb
    state: present

- name: Install modern unix tools
  community.general.pacman:
    name:
      - ripgrep
      - fzf
      - fff
    state: present

- name: Install networking tools
  community.general.pacman:
    name:
      - iproute2
      - networkmanager

- name: Enable network manager service
  ansible.builtin.service:
    name: NetworkManager
    enabled: true

- name: Install python packages pacman
  community.general.pacman:
    name:
      - python
      - python-setuptools
      - python-lsp-server
      - python-pip
      - python-numpy
      - python-matplotlib
      - jupyterlab
      - python-requests
    state: present

- name: Install golang packages pacman
  community.general.pacman:
    name:
      - go
      - gopls
      - go-tools
    state: present

- name: Install C/C++ tools
  community.general.pacman:
    name:
      - clang
      - cmake
      - ninja-build
      - make
      - valgrind
    state: present

- name: Install CLI graphics tools
  community.general.pacman:
    name:
      - imagemagick
      - ffmpeg
      - libheif
    state: present
